<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Assistant | JSTcuriousAI42</title>
  <style>
    body { font-family: Arial, sans-serif; background: #001f1f; color: #e0f7f7; }
    .chatbox { width: 90%; max-width: 600px; margin: 2rem auto; background: #003333; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(64, 224, 208, 0.3); }
    .chatlog { max-height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; }
    .msg.user { text-align: right; color: #00ffe5; }
    .msg.bot { text-align: left; color: #b2fafa; }
    #inputBox { width: 100%; padding: 0.5rem; font-size: 1rem; border-radius: 5px; border: none; }
    button { padding: 0.5rem 1rem; background: #40e0d0; color: #003333; border: none; border-radius: 5px; cursor: pointer; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ðŸ¤– Ask Me Anything</h2>
    <div id="chatlog" class="chatlog"></div>
    <input type="text" id="inputBox" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputBox = document.getElementById("inputBox");
      const chatlog = document.getElementById("chatlog");
      const userMessage = inputBox.value;
      if (!userMessage) return;

      // Display user message
      const userMsgEl = document.createElement("div");
      userMsgEl.className = "msg user";
      userMsgEl.textContent = userMessage;
      chatlog.appendChild(userMsgEl);
      inputBox.value = "";

      // Call Hugging Face Inference API
      const response = await fetch("https://jstcurious-backend.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: userMessage })
      });

      const result = await response.json();
      const botReply = result?.[0]?.generated_text || "Sorry, I didn't catch that.";

      const botMsgEl = document.createElement("div");
      botMsgEl.className = "msg bot";
      botMsgEl.textContent = botReply;
      chatlog.appendChild(botMsgEl);

      chatlog.scrollTop = chatlog.scrollHeight;
    }
  </script>
</body>
</html>
